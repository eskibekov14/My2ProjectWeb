
<html>
<head>
	<title>Salam Bro</title>
</head>
<body>
	<table cellpadding="10">
	<tbody>
	    <tr>
		    <td>Тип булочки :</td>
		    <td> <select>
		    <option>Булочки для гамбургеров</option>
		    <option>Булочки для чизбургера</option>
		     </td>
	    </tr>
	    <tr>
		    <td>Тип мясо :</td>
		    <td> <select>
		    	<option>Говядина</option>
		    	<option>Курица</option>
		    </select> </td>
	    </tr>
	    <tr>
		    <td>Опции :</td>
		    <td> <input type="radio" name="pas">Помидоры<br>
		    <input type="radio" name="pol">Соленые огурцы </td>
	    </tr>
	    <tr>
		    <td>Адрес :</td>
		    <td> <input type="text" placeholder="Введите адрес"> </td>
	    </tr>
	    <tr>
		    <td>Ф.И.О. заказчика :</td>
		    <td> <input type="text" placeholder="Введите Ф.И.О."> </td>
	    </tr>
	    <tr>
		    <td>Желаемое время доставки :</td>
		    <td> <input type="time"> </td>
	    </tr>
	    <tr>
		    <td>Выбор бургера :</td>
		    <td> <select>
		    	<option>Гамбургер</option>
		    	<option>Чизбургер</option>
		    	<option>Чикенбургер</option>
		    </select> </td>
	    </tr>
	    <tr>
		    <td> <button>Заказать</button> </td>
	    </tr>
	</table>
</tbody>
</body>
</html>
